<!DOCTYPE html>
<html lang="en" class="auto-scaling-disabled">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <title>JASSUB Burn-in test</title>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars dark-mode">
  <div class="page-wrapper">
    <div class="content-wrapper">
      <div class="content">
        <h2 class="card-title">
          VERY heavy burn-in test of subtitles.
        </h2>
        Video Render FPS: <span id="fpsC">0</span><br>
        Presented frames: <span id="presC">0</span><br>
        Dropped frames: <span id="dropC">0</span><br>
        <button class="btn btn-primary my-10" type="button" id="playC">PlayPause</button><button class="btn btn-primary ml-10 my-10" type="button" id="fullC">Fullscreen</button><br>
        <div class="w-full h-full" id="containerC">
          <video src="https://v.animethemes.moe/FateGrandOrderBabylonia-OP1v2-NCBD1080.webm" 
          controls loop muted autoplay class="w-full"></video>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  <script src="../../dist/jassub.js"></script>
  <!-- <script src="../../js/perf.js"></script> -->
  <script src="./burn-in.js"></script>
</body>

</html>
